<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="stylesheet/app.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-name">Address Book</h1>
      </header>

      <main class="main">
        <div id="confirmation-box">
          <p id="confirmation-msg"></p>
        </div>
        <form id="contact-form" action="index.html" method="" name="contact-form">
          <div class="contact-info">
            <input type="text" name="firstname" value="" placeholder="firstname" >
          </div>

          <div class="contact-info">
            <input type="text" name="lastname" value="" placeholder="lastname" >
          </div>

          <div class="contact-info">
            <input type="phone" name="phone" value="" placeholder="phone" >
          </div>

          <div class="contact-info">
            <input type="email" name="email" value="" placeholder="email" >
          </div>

          <button id="add" class="customButton" type="submit" name="button">+</button>
        </form>

        <div class="view-panel">
          <ul id="contact-list">
          </ul>
          <button id="sort" style="display:none" type="button" name="button" value="ASC"><strong>SORT</strong></button>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
